<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: black;">
    0 UNSENT 
    1 OPENED open() has been called
    2 HEADERS_RECIEVED send() has been called, and headers and status are available.
    3 LOADING Downloading :responseText hold partial data 
    4 DONE  operation is complete
</body>
<script>
        const requestURL = 'https://api.github.com/users/hiteshchoudhary';
        const xhr = new XMLHttpRequest(); // THIS IS CREATING A REQUEST

        xhr.open('GET',requestURL);
        xhr.onreadystatechange = function(){
            
            console.log(xhr.readyState);

            if(xhr.readyState == 4){
              const data = JSON.parse(this.responseText);
              console.log(typeof data);

               console.log(data.id);
               console.log(data.bio)
            }
        }
        xhr.send();

</script>
</html>
